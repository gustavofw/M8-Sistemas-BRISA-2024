<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Setor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleart.css') }}">
</head>
<body>
    <div class="interfaceadd">
        <header>
            <h2>Editar Setor</h2>
        </header>
        <form class="adicoes" action="/editar-setor" method="post">
            <div class="form-group">
                <label for="setor-id">Selecione o Setor:</label>
                <select class="form-control" id="setor-id" name="setor-id">
                    {% for setor in setores %}
                        <option value="{{ setor[0] }}">{{ setor[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="novo-nome">Novo Nome do Setor:</label>
                <input type="text" class="form-control" id="novo-nome" name="novo-nome">
            </div>
            <button type="submit" class="btn btn-warning">Atualizar Setor</button>
        </form>
    </div>
</body>
</html>
