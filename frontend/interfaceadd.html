<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Interface de Artigos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleart.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
</head>
<body>
    <div class="interfaceadd">
        <header>
            <h2>Artigos</h2>
        </header>
        <form class="adicoes" action="/add" method="post">
            <div class="form-group">
                <label for="setor">Setor:</label>
                <input type="text" class="form-control" id="add-setor" name="setor">
            </div>
            <div class="form-group">
                <label for="artigo">Artigo:</label>
                <input type="text" class="form-control" id="add-artigo" name="artigo">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" class="form-control" id="add-descricao" name="descricao">
            </div>
            <div class="form-group">
                <label for="link">Link:</label>
                <input type="text" class="form-control" id="add-link" name="link">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</body>
</html>
